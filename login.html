<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="css/style-login.css">
    
</head>
<body>
    <main class="container">
        <div class="imagem-logo">
            <img src="img/ffd8c6c4-dac4-40bb-bc7b-28b3b571bd12.jpeg" alt="">
        </div>

        <form action="#" class="form-login" method="post">
            <h1>Faça seu Login</h1>
            <div class="form-group">
                <label for="email"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg> E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" autofocus required>
            </div>
                 
            <div class="form-group">
                <label for="password"> <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg> Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="checkbox-group">
                <label for="">
                    <input type="checkbox" id="remember" name="remember">
                    Lembrar-me
                </label>
            </div>

            <button type="button" onclick= "entrar()">Entrar</button>
                <a href="../tela-confirmacao-senha/confirme.html">Esqueceu a senha?</a>
            </div>
        </form>
    </main>
    
    <footer class="rodape">
        <div class="icones">
            <img src="img/icone do x01.webp" alt="" width="20px" height="20x">
            <img src="img/icone instagram.png" alt="" width="35px" height="35px">
            <img src="img/icone you tube.png" alt="" width="50px" height="50px">
            <img src="img/linkedin-icon-lg.png" alt="" width="25px" height="25px">
        </div>
        <p id="paragrafo">Todos os direitos reservados</p>
    </footer>

    <script src="script-login.js"></script>
</body>
</html>
